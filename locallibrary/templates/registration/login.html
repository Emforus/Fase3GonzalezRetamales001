{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Iniciar sesión</title>
    <link rel="icon" href="{% static 'img/logo_bookstop.png' %}" />

    <link rel="canonical" href="{% static 'css/floating-labels.css' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">

    <style>

      #input input {
        width: 100%;
        background-color: none;
        color: black;
        padding: 14px 20px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;

      }

    </style>
  </head>
  <body>
    <form class="form-signin" method="post">

      <div class="text-center mb-4">
        <a href="{% url 'home' %}"><img class="mb-4" src="{% static 'img/logo_bookstop.png' %}" alt="" width="72" height="72"></a>

        <h1 class="h3 mb-3 font-weight-normal" id="colorH1">BookStop</h1>
        <!--<p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, Firefox, and IE 10/11 (prefixed).</a></p>-->
      </div>
      {% csrf_token %}
      <div>
        <div id="input">
          {{ form.username.errors }}
            <label class="col-6" for="{{ form.username.id_for_label }}">Nombre de Usuario:</label>
          {{ form.username }}
        </div>
        <div id="input">
          {{ form.password.errors }}
            <label class="col-6" for="{{ form.password.id_for_label }}">Contraseña:</label>
          {{ form.password }}
        </div>
      </div>
      <!--div>
            {% csrf_token %}
            <div class>
                {{ form.as_p }}
            </div>
      </div-->
      <!--<div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required autofocus>
        <label for="inputEmail">Correo electrónico</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Contrasena" required>
        <label for="inputPassword">Contraseña</label>
      </div>-->

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordar contraseña
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
      <p></p><p style="text-align: center;">o</p>
      {% load socialaccount %}
      <a class="btn btn-lg btn-outline-success btn-block btn-outline" href="{% provider_login_url 'google' %}" role="button" id="btnGoogle">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Iniciar sesión con google</a>

      <a class="btn btn-lg btn-outline-success btn-block" href="{% url 'signup' %}" role="button" id="btnRegistrarse">Crear cuenta &raquo;</a>



      <p class="mt-5 mb-3 text-muted text-center">&copy; BookStop - 2020</p>
    </form>
</body>
</html>
